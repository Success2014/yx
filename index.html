<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>YX with Firebase</title>
  <!-- Remove or fix the integrity attribute if it's causing errors -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>

  <div id="name-prompt">
    <label for="userName">Enter a name:</label>
    <input type="text" id="userName" />
    <button id="saveName">Save Name</button>
  </div>

  <div id="map" style="width: 100%; height: 500px;"></div>

  <!-- Load Leaflet JS (no integrity for simplicity) -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Firebase COMPAT Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>

  <!-- Initialize Firebase BEFORE your script.js -->
  <script>
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "yxdb-bec7c.firebaseapp.com",
      projectId: "yxdb-bec7c",
      storageBucket: "yxdb-bec7c.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefg123456"
    };
    // Using compat method:
    firebase.initializeApp(firebaseConfig);
    // Now you have a global "firebase" object
    const db = firebase.firestore();
  </script>

  <!-- Finally, your custom script that references "db" -->
  <script src="script.js"></script>

</body>
</html>
